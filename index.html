<!DOCTYPE html>
<html>
  <head>
    <title>DISE UI Experiments</title>

    <link rel="stylesheet" type="text/css" href="res/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="res/lib/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="res/css/master.css">

    <link href="http://fonts.googleapis.com/css?family=Roboto:400,100italic,100,300,300italic,400italic,500,500italic,700,700italic,900,900italic|Roboto+Condensed:300italic,400italic,700italic,400,300,700|Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="res/lib/jquery.js"></script>
    <script type="text/javascript" src="res/lib/jquery-ui.js"></script>
    <script type="text/javascript" src="res/lib/bootstrap.min.js"></script>
  </head>

  <body>

    <!-- Top Fixed Nav -->
    <nav class="navbar navbar-inverse navbar-default navbar-fixed-top" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
	  <span class="sr-only">Toggle navigation</span>
	  <span class="icon-bar"></span>
	  <span class="icon-bar"></span>
	  <span class="icon-bar"></span>
	</button>
	<a class="navbar-brand" href="#">DISE</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-ex1-collapse">
	<ul class="nav navbar-nav">
	  <li class="active"><a href="#">Map</a></li>
	  <li><a href="#">Data</a></li>
	</ul>
	<form class="navbar-form navbar-left" role="search">
	  <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
	  </div>
	  <button type="submit" class="btn btn-default">Submit</button>
	</form>
	<ul class="nav navbar-nav navbar-right">
	  <li><a href="#">About</a></li>
	  <li><a href="#">Contact</a></li>
	</ul>
      </div><!-- /.navbar-collapse -->
    </nav>
    <!-- End Nav -->


    <div id="controls">
      <h3><span class="glyphicon glyphicon-adjust"></span> Basic Controls</h3>

      <div class="form-holder">
	<label>Academic Year</label><br>
	<div class="btn-group" data-toggle="buttons">
	  <label class="btn btn-primary">
	    <input type="checkbox"> 2010-2011
	  </label>
	  <label class="btn btn-primary">
	    <input type="checkbox"> 2011-2012
	  </label>
	</div>

	<br><br>

	<label>Area</label><br>
	<div class="btn-group" data-toggle="buttons">
	  <label class="btn btn-primary">
	    <input type="checkbox"> Rural
	  </label>
	  <label class="btn btn-primary">
	    <input type="checkbox"> Urban
	  </label>
	</div>

	<br><br>

	<label>Management</label><br>
	<div class="btn-group" data-toggle="buttons">
	  <label class="btn btn-primary">
	    <input type="checkbox"> Private
	  </label>
	  <label class="btn btn-primary">
	    <input type="checkbox"> Goverment
	  </label>
	</div>
      </div>


    </div>



  </body>
</html>
